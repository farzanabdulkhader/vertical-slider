<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div id="left">
        <div class="bg-el" style="background-color: #fd3555">
          <h3>Nature flower</h3>
          <p>all in pink</p>
        </div>
        <div class="bg-el" style="background-color: #2a86ba">
          <h3>Bluuue Sky</h3>
          <p>with it's mountains</p>
        </div>
        <div class="bg-el" style="background-color: #252e33">
          <h3>Lonely castle</h3>
          <p>in the wilderness</p>
        </div>
        <div class="bg-el" style="background-color: #ffb866">
          <h3>Flying eagle</h3>
          <p>in the sunset</p>
        </div>
      </div>
      <div id="right">
        <div style="background-image: url('images/yellow.jpg')"></div>
        <div style="background-image: url('images/castle.jpg')"></div>
        <div style="background-image: url('images/blue.jpg')"></div>
        <div style="background-image: url('images/flower.jpg')"></div>
      </div>
    </div>
    <button id="down-arrow"><i class="fa fa-solid fa-arrow-down"></i></button>
    <button id="up-arrow"><i class="fa fa-solid fa-arrow-up"></i></button>
    <script src="index.js"></script>
  </body>
</html>
